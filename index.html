<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
  <div class="container">
    <div class="inner-container">
  <input id="input" class="input" >
  <button id="zero" class="num" value="0">0</button>
  <button id="one" class="num" value="1">1</button>
  <button id="two" class="num" value="2">2</button>
  <button id="three" class="num" value="3">3</button>
  <button id="four" class="num" value="4">4</button>
  <button id="five" class="num" value="5">5</button>
  <button id="six" class="num" value="6">6</button>
  <button id="seven" class="num" value="7">7</button>
  <button id="eight" class="num" value="8">8</button>
  <button id="nine" class="num" value="9">9</button>
  <button id="decimal" class="decimal" value=".">.</button>


  <button id="add" value="+">+</button>
  <button id="sub" value="-">-</button>
  <button id="mul" value="*">x</button>
  <button id="div" value="/">/</button>
  <button id="equal" value="=">=</button>
  <button id="plus-minus" value="+ -">+/-</button>
  <button id="percent" value="%">%</button>


  <button id="clear" value="delete">AC</button>
</div>
</div>

    <script defer src="script.js"></script>
</body>
</html>
